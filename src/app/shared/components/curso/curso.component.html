<div class="card">
  <img [src]="curso.image" class="card-img-top" width="100px" >
  <div class="card-body">
    <h5 class="card-title">{{ curso.name }}</h5>
    <p class="card-text">{{ curso.price}}</p>
    <button type="button" class="btn btn-sm btn-info" (click)="verDetalle(curso.id)" >Ver mas...</button>
  </div>
</div>
